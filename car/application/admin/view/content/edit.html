<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text" value="{$row.title}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" data-rule="required" class="form-control editor" rows="5" name="row[content]" cols="50">{$row.content}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Zanshu')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-zanshu" data-rule="required" class="form-control" name="row[zanshu]" type="number" value="{$row.zanshu}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Provicer')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-provicer" data-rule="required" class="form-control" name="row[provicer]" type="text" value="{$row.provicer}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Titleimage')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-titleimage" data-rule="required" class="form-control" size="50" name="row[titleimage]" type="text" value="{$row.titleimage}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-titleimage" class="btn btn-danger plupload" data-input-id="c-titleimage" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-titleimage"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-titleimage" class="btn btn-primary fachoose" data-input-id="c-titleimage" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-titleimage"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-titleimage"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Contentimages')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-contentimages" data-rule="required" class="form-control" size="50" name="row[contentimages]" type="text" value="{$row.contentimages}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-contentimages" class="btn btn-danger plupload" data-input-id="c-contentimages" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-contentimages"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-contentimages" class="btn btn-primary fachoose" data-input-id="c-contentimages" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-contentimages"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-contentimages"></ul>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
