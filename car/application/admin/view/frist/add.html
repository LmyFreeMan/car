<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Banner1_top')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-banner1_top" data-rule="required" class="form-control" name="row[banner1_top]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Banner1_bottom')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-banner1_bottom" data-rule="required" class="form-control" name="row[banner1_bottom]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Monthprice')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-monthprice" data-rule="required" class="form-control" name="row[monthprice]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Fristprice')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fristprice" data-rule="required" class="form-control" name="row[fristprice]" type="text" value="">
        </div>
    </div>




    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Firstimage')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-firstimage" data-rule="required" class="form-control" size="50" name="row[firstimage]" type="text">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-firstimage" class="btn btn-danger plupload" data-input-id="c-firstimage" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-firstimage"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-firstimage" class="btn btn-primary fachoose" data-input-id="c-firstimage" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-firstimage"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-firstimage"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Frist')}:</label>

                    <span><button type="button" id="fachoose-secondimage" class="btn btn-primary fachoose" data-input-id="c-secondimage" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>

        <div class="col-xs-12 col-sm-8">
            <input id="c-second" data-rule="required" class="form-control" name="row[second]" type="text">
        </div>
    </div>
    <div class="form-group">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Third')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-third" class="form-control" name="row[third]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Fouthimage')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-fouthimage" data-rule="required" class="form-control" size="50" name="row[fouthimage]" type="text">

        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>

        </div>
